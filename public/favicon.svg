<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-labelledby="title desc">
  <title id="title">Sleepercells attention mark</title>
  <desc id="desc">Rounded navy square with a glowing gradient cell and offset radar arcs.</desc>
  <defs>
    <radialGradient id="bgGlow" cx="50%" cy="45%" r="75%">
      <stop offset="0%" stop-color="#22D3EE" stop-opacity="0.55" />
      <stop offset="45%" stop-color="#60A5FA" stop-opacity="0.32" />
      <stop offset="80%" stop-color="#A855F7" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#050816" stop-opacity="0" />
    </radialGradient>
    <linearGradient id="frame" x1="10%" y1="8%" x2="90%" y2="92%">
      <stop offset="0%" stop-color="#22D3EE" stop-opacity="0.25" />
      <stop offset="50%" stop-color="#60A5FA" stop-opacity="0.25" />
      <stop offset="100%" stop-color="#A855F7" stop-opacity="0.25" />
    </linearGradient>
    <linearGradient id="wave" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22D3EE" />
      <stop offset="48%" stop-color="#60A5FA" />
      <stop offset="100%" stop-color="#A855F7" />
    </linearGradient>
    <radialGradient id="cell" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#22D3EE" />
      <stop offset="75%" stop-color="#60A5FA" />
      <stop offset="100%" stop-color="#7AB5FF" />
    </radialGradient>
  </defs>
  <rect width="64" height="64" rx="14" fill="#050816" />
  <rect x="3" y="3" width="58" height="58" rx="12" fill="url(#bgGlow)" />
  <rect x="2.5" y="2.5" width="59" height="59" rx="13" fill="none" stroke="url(#frame)" stroke-width="1.5" />
  <circle cx="32" cy="32" r="8.5" fill="url(#cell)" />
  <circle cx="32" cy="32" r="10.5" fill="none" stroke="#0AE7FF" stroke-opacity="0.15" stroke-width="2.5" />
  <g fill="none" stroke="url(#wave)" stroke-linecap="round">
    <path d="M42.72 23 A14 14 0 1 1 18.21 29.57" stroke-width="6" />
    <path d="M52.28 26.56 A21 21 0 0 1 13.81 42.5" stroke-width="5.5" />
    <path d="M49.36 52.68 A27 27 0 1 1 18.5 8.62" stroke-width="5" />
  </g>
</svg>
